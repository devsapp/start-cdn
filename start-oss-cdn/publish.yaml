Type: Application
Name: start-oss-cdn
Provider:
  - 阿里云
Version: 0.0.1
Description: API 网关
HomePage: https://github.com/devsapp/start-cdn
Tags:
  - Web应用
  - CDN
Category: Web框架
Service: # 使用的服务
  对象存储:
    Authorities: #权限描述
      - AliyunOSSFullAccess
  CDN:
    Authorities: #权限描述
      - AliyunCDNFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - bucket
    - codeUri
    - domainName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    bucket:
      title: OSS Bucket
      type: string
    codeUri:
      title: 本地需要上传的文件
      type: string
    indexPage:
      title: 默认首页
      type: string
      default: index.html
    errorPage:
      title: 默认404页面
      type: string
      default: 404.html
    domainName:
      title: 加速域名
      type: string
    refreshAfterDeploy:
      title: 部署后自动刷新cdn
      type: boolean
      default: true
